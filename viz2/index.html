<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - scene animation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>

	<body>

		<div id="container"></div>
		<script src="three.min.js"></script>

		<script type="x-shader/x-vertex" id="vertexshader">
			attribute float size;
			attribute vec3 customColor;
			varying vec3 vColor;
			void main() {
				vColor = customColor;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_PointSize = size * ( 300.0 / -mvPosition.z );
				gl_Position = projectionMatrix * mvPosition;
			}
		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">
			uniform vec3 color;
			uniform sampler2D texture;
			varying vec3 vColor;
			void main() {
				gl_FragColor = vec4( color * vColor, 1.0 );
				gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
				if ( gl_FragColor.a < ALPHATEST ) discard;
			}
		</script>

		<script>
      var scene, camera, renderer;
      var geometry, material;
      var meshes = [];

      init();
      animate();

      function init() {

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 10, 10000 );
        camera.position.set( 0, 0, 0 );
        //camera.lookAt(new THREE.Vector3(0, 0, 100));

				var particle_num = 100;
				var positions = new Float32Array( particle_num * 3 );
				var colors = new Float32Array( particle_num * 3 );
				var sizes = new Float32Array( particle_num * 3 );


				var vertex;
				var color = new THREE.Color();

				for ( var i = 0, l = particle_num; i < l; i ++ ) {
					if(i < 20)
						vertex = new THREE.Vector3(-30, 10 - i%20, -50);
					else if(i < 40)
						vertex = new THREE.Vector3(-20, 20 - i%20, -50);
					else if(i < 60)
						vertex = new THREE.Vector3(0, 10 - i%20, -50);
					else if(i < 80)
						vertex = new THREE.Vector3(20, 40 - i%20, -50);
					else
						vertex = new THREE.Vector3(30, 10 - i%20, -50);

					vertex.toArray( positions, i * 3 );
					color.setHSL( 0.01 + 0.1 * ( i / l ), 1.0, 0.5 )
					color.toArray( colors, i * 3 );
					sizes[ i ] = 1.5;
				}

				geometry = new THREE.BufferGeometry();
				geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
				geometry.addAttribute( 'customColor', new THREE.BufferAttribute( colors, 3 ) );
				geometry.addAttribute( 'size', new THREE.BufferAttribute( sizes, 1 ) );

				material = new THREE.ShaderMaterial( {
					uniforms: {
						color:   { value: new THREE.Color( 0xffffff ) },
						texture: { value: new THREE.TextureLoader().load( "disc.png" ) }
					},
					vertexShader: document.getElementById( 'vertexshader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentshader' ).textContent,
					alphaTest: 0.9,
				} );

				particles = new THREE.Points( geometry, material );
				scene.add( particles );

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );

        document.body.appendChild( renderer.domElement );

      }
	  var angle = Math.PI / 2;
      function animate() {

				//particles.rotation.x += 0.0005;
				//particles.position.y -= 0.2;
			angle += Math.PI / 32;
			geometry.attributes.position.array[0] = Math.cos(angle)* 5;
 			geometry.attributes.position.array[1] = Math.sin(angle) * 5;

			var j = 1;
			for(var i = 3; i < geometry.attributes.position.array.length; i += 3) {
				geometry.attributes.position.array[i] = Math.cos(angle + Math.PI * i / 32) * (5 + j);
				geometry.attributes.position.array[i + 1] = Math.sin(angle + Math.PI * i / 32) * (5 + j);
				//geometry.attributes.position.array[i + 2] = Math.cos(angle + Math.PI * i / 32) * (5 + j);
				j += 1;
			}
		  geometry.attributes.position.needsUpdate = true;
		  //console.log(geometry.attributes.position);
		  //geometry.attributes.size.needsUpdate = true;


        renderer.render( scene, camera );
		requestAnimationFrame( animate );

      }
		</script>

	</body>
</html>
